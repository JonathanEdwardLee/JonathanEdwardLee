    <style>
        body {
            font-family: 'Special Elite', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;

        body, h1, nav, ul, li {

        .header-content {

        .logo {

        }

        .hamburger-menu {
            cursor: pointer;
            display: none; /* Hidden by default, shown in media query for mobile */
            position: fixed; /* Keeps the menu at the same spot */
            bottom: 20px; /* Distance from the bottom of the screen */
            right: 20px; /* Distance from the right of the screen */
            z-index: 1000; /* Ensures it's above other elements */
            /* Add more styling for size, background, etc. */
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white background */
        }

        .hamburger-menu .bar {
            width: 30px; /* Width of the bars */
            height: 3px; /* Height of the bars */
            background-color: #333; /* Color of the bars */
            margin: 5px 0; /* Space between the bars */
            transition: 0.4s;
        }

        .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px auto;
            transition: 0.4s;
        }

        nav {
            background: #000;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.show {
            display: block;
        }
        .mobile-nav {
            display: none;
             /* Styles for the navigation when expanded */
            position: fixed; /* Optional: make the menu fixed as well */
            top: 0;
            right: 0;
            width: 150px; /* Adjust as needed */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Adjust the color as needed */
            z-index: 999; /* Just below the hamburger menu */
            overflow-y: auto; /* In case the menu is taller than the screen */
        }

        .mobile-nav.show {
            display: block;
        }
        .mobile-nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .mobile-nav ul li {
            display: block; /* Stack links vertically */
            text-align: center; /* Center-align the text */
        }

        .mobile-nav ul li a {
            display: block; /* Make the entire area clickable */
            padding: 15px; /* Add more padding for spacing */
            color: white; /* Adjust link color as needed */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .mobile-nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slight highlight on hover */
        }

        .hero {
            background: url('images/LC_band_photo.jpg') no-repeat center center/cover;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .content {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .band-logo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .hero {
                background-position: center top;
                height: 150px;
            }
            .hero h1 {
                font-size: 2em;
            }
            .hamburger-menu {
                display: block;
            }
            nav.show {
                display: block;
            }
            .mobile-nav {
                display: none;
            }

            .mobile-nav.show {
                display: block;
            }
            nav {
                display: none; /* Hide the full menu on mobile screens */
            }
            nav a {
                display: block;
                width: 100%;
                padding: 10px;
                text-align: left;
            }
            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
        }

    </style>
