<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Class - Official Band Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
        }

        body, h1, nav, ul, li {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
        }

        .header-content {
            text-align: center;
            padding: 10px;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }

        .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px auto;
            transition: 0.4s;
        }

        nav {
            background: #000;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.show {
            display: block;
        }

        .hero {
            background: url('images/LC_band_photo.jpg') no-repeat center center/cover;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .content {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .band-logo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .hero {
                background-position: center top;
                height: 150px;
            }
            .hero h1 {
                font-size: 2em;
            }
            .hamburger-menu {
                display: block;
            }
            nav.show {
                display: block;
            }
            nav {
                display: none; /* Hide the full menu on mobile screens */
            }
            nav a {
                display: block;
                width: 100%;
                padding: 10px;
                text-align: left;
            }
            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/LC_header_logo_new.jpg" alt="Leadership Class" class="logo">
        </div>
    </header>
    <div class="hamburger-menu" aria-label="Toggle navigation">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav>
        <a href="https://leadershipclass.bandcamp.com/" target="_blank" rel="noopener noreferrer">Music</a>
        <a href="https://shop.spotify.com/en/artist/75gcjhF5ZNIkfZhh1xqbQ2/store?utm_content=&utm_promo=&container_platform=&utm_campaign=" target="_blank" rel="noopener noreferrer">Merch</a>
        <a href="https://www.youtube.com/@LeadershipClass" target="_blank" rel="noopener noreferrer">Videos</a>
        <a href="https://bnds.us/cwaboo" target="_blank" rel="noopener noreferrer">Tour</a>
        <a href="https://linktr.ee/leadershipclassmusic" target="_blank" rel="noopener noreferrer">Contact</a>
        <a href="https://www.merriam-webster.com/dictionary/about" target="_blank" rel="noopener noreferrer">About</a>
        <a href="index.html">Home</a>
    </nav>
    <div class="hero">
        <!-- Hero content -->
    </div>
    <div class="content">
        <h2>Latest News</h2>
        <p>Next show: January 12th at Lindberg's with City Grey, Alamo Black, and The Kursk.</p>
        <img src="images/mushroom.lady.sticker.1000.png" alt="Mushroom Lady Leadership Class Logo" class="band-logo">
    </div>
    <footer>
        <p>&copy; 2023 Leadership Class. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('show');
        });
    </script>
</body>
</html>
