<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Class - Official Band Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
        }
        body, h1, nav, ul, li {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000; /* or the color of your choice */
            
        }

        header img {
            width: 100%; /* Ensures the image takes the full width of the header */
            height: auto; /* Keeps the aspect ratio of the image */
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px; /* Adjust as needed */
        }

        nav {
            background: #000;
            overflow: hidden;
        }
        nav a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.show {
                display: block;
        }
        .hamburger-menu {
            display: none; /* Hidden by default, will be displayed on small screens */
            cursor: pointer;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        .hero {
            background: url('images/LC_band_photo.jpg') no-repeat center center/cover;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .band-logo {
            max-width: 100%;
            height: auto;
            display: block; /* Optional: to remove any extra space below the image */
            margin: 0 auto; /* Optional: for centering the image if needed */
        }
        .logo {
            max-width: 100%;
            height: auto;
        }


        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .hero {
                background-position: center top;
                height: 150px;
            }
            .hero h1 {
                font-size: 2em;
            }
            nav {
                display: none; /* Hide the full menu on small screens */
            }

            .hamburger-menu {
                display: block; /* Show hamburger icon */
            }
            nav.show {
                display: block;
            }

            nav a {
                display: block;
                width: 100%;
                padding: 10px;
                text-align: left;
            }
            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/LC_header_logo_new.jpg" alt="Leadership Class" class="logo">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="https://linktr.ee/leadershipclassmusic">Contact</a>
        <a href="https://www.merriam-webster.com/dictionary/about">About</a>
        <a href="https://bnds.us/cwaboo">Tour</a>
        <a href="https://www.youtube.com/@LeadershipClass">Videos</a>
        <a href="https://shop.spotify.com/en/artist/75gcjhF5ZNIkfZhh1xqbQ2/store?utm_content=&utm_promo=&container_platform=&utm_campaign=">Merch</a>
        <a href="https://leadershipclass.bandcamp.com/">Music</a>
    </nav>
    <div class="hero">
        <h1></h1>
    </div>
    <div class="content">
        <h2>Latest News</h2>
        <p>Next show: January 12th at Lindberg's with City Grey, Alamo Black, and The Kursk. </p>
        <img src="images/mushroom.lady.sticker.1000.png" alt="Mushroom Lady Leadership Class Logo" class="band-logo">
        <h2></h2>
        <p></p>
    </div>
    <footer>
        <p>&copy; 2023 Leadership Class. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('show');
        });
        </script>
      
</body>
</html>
